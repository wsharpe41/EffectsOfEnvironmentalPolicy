<!DOCTYPE html>
<html>
<head>
	<title>EcoData</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #C5E4C2;
			font-family: Arial, sans-serif;
		}
		header {
			display: flex;
			align-items: center;
			background-color: #C5E4C2;
			color: #0F5E00;
			padding-left: 20px;
		}
		header h1:hover {
			color: #003602;
		}
		header img {
			height: 40px;
			margin-right: 10px;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 0px;
		}

		.parallel_layout {
			width: 80%;
			text-align: center;
  		}
		.parallel_layout a {
			text-decoration: none;
			font-size: 24px;
  		}     
		.protocol {
			background-color: #C5E4C2; /* Green */
  			color: #7e9d78;
  			transition: none;
  			display:inline-block;
  			width:200px;
  			height:40px;
  			line-height:40px;
  			border:0px solid #7e9d78;
  			text-transform: capitalize;
  			border-radius:0px;
  			margin:0px;
  			position:relative;
  			overflow:hidden;
			padding: 2px;
  		}
		.protocol:hover {
			color: #0F5E00;
		}
  		.protocol:before{
			transition: all 0.3s ease-in-out;
			content: attr(value);
			display:block; 
		}


		.protocol:after{
  			transition: all 0.3s ease-in-out;
			content:"";
			width:200px;
			left:0px;
			top:0px;
			position:absolute;
			height:40px;
			border-left:2px solid #7e9d78;
		}
		.protocol:after{
			content:"";
			width:200px;
			left:0px;
			top:0px;
			position:absolute;
			height:40px;
			border-right:2px solid #7e9d78;
		}
		.protocol:after{
			content:"";
			width:200px;
			left:0px;
			top:0px;
			position:absolute;
			height:40px;
			border-top:2px solid #7e9d78;
		}
		.protocol:after{
			content:"";
			width:200px;
			left:0px;
			top:0px;
			position:absolute;
			height:40px;
			border-bottom:2px solid #7e9d78;
		}

		.protocol:hover:after{ 
			margin-left:100px;
			margin-top:20px;
			width:0px;
			height:0px;
			border:1px solid rgba(255, 255, 255, 0);  
		}

        
     
        
        footer{
            position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #C5E4C2;
			color: #0F5E00;
			text-align: center;
        }

		div.tableau {
			width: 70%;
			margin-left: 15%;
			justify-content: center;
			align-items: center;
			max-height: none;
			height: 40cm;
			padding: 100px;
			padding-top: 0px;
		}
		div.tableau img {
			display: block;
  			margin-left: auto;
  			margin-right: auto;
  			width: 50%;
			text-align: center;
		}
		div.tableau h1 {
			color: #0F5E00;
		}
		div.tableau p {
			color: #4b4b4b;
		}

		div.climate-change {
    		vertical-align: top;
    		display: inline-block;
    		text-align: center;
			margin-left: -15%;
		}
		div.climate-change img {
    		width: 60%;
			margin-bottom: -50px;
		}
		div.climate-change h2 {
			margin-top: 0px;
			margin-bottom: 0px;
			color: #4b4b4b;
		}
		div.climate-change a {
			text-decoration:none;
    		display: block;
			color: #3e8e41;
		}
		div.climate-change a:hover {
			color: #0F5E00;
		}


		
		
		
		
		
		
		
		
		

</style>

<script>
	function addKyoto() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/Kyoto");
	}
	function addBasel() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/Basel");
	}
	function addParis() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/Paris");
	}
	function addDesert() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/Desert");
	}
	function addHeritage() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/Heritage");
	}
	function addUNFCCC() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/UNFCCC");
	}
	function home() {
		window.location.href = window.location.href.replace(/\/[^\/]*$/, "/");
	}
</script>

</head>
<body>
<header>
<img src=".\static\logo.png" alt="EcoData logo" onclick="home()">
<h1 onclick="home()" href="#" class="group_name">EcoData</h1>
</header>

<main>
    <section class="parallel_layout">	
		<a class="protocol" href="#" onclick="addKyoto()" value="Kyoto Protocol"></a>
		<a class="protocol" href="#" onclick="addParis()" value="Paris Agreement"></a>
		<a class="protocol" href="#" onclick="addBasel()" value="Basel Convention"></a>
		<a class="protocol" href="#" onclick="addDesert()" value="UN Desertification"></a>
		<a class="protocol" href="#" onclick="addHeritage()" value="World Heritage"></a>
		<a class="protocol" href="#" onclick="addUNFCCC()" value="UNFCCC"></a>
    </section>


	<div class="tableau">
		{% if tableau_file %}
			{% include tableau_file %}
		{% else %}
			<div class="climate-change">
				<img src=".\static\climate-change.png" alt="World Map">
				<h2>“Climate change is the greatest threat to global health in the 21st century”</h2><br>
				<a href="https://www.rubiconline.com/environmental-forecast-predicts-increased-climate-change/#">Infographic Illustration: Jasper Green</a>
			</div>
		{% endif %}

	</div>
	

</main>

</body>

<footer>
	<p>Copyright 2023 EcoData | Powered by Github Codespace</p>
</footer>

</html>
